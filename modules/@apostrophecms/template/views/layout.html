<!DOCTYPE html>
<html lang="en">
<head>

  <title>{{ data.page.title }} | {{ data.global.siteTitle }}</title>
  {% block stylesheets %}{% endblock %}
</head>
<body>
  <div class="site-wrapper">
    {% block beforeMain %}{% endblock %}
    {% block main %}{% endblock %}
    {% block afterMain %}{% endblock %}
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
